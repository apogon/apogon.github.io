    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <!-- afegim aquest per a fer les animacions 
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
	!-->
    <!-- per a controlar el vídeo -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
    <script>
      window.addEventListener('click', function () {
      var v = document.querySelector('#v1');
      v.play();
      });
    </script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
      <a-assets>           
            <video id="v1" autoplay="true" loop="true" src="canasta.mp4" muted="true"></video>                      
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!--  xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx  VIDEO MP4 xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-->
        <a-entity mindar-image-target="targetIndex: 0">
          <!--Imatge disparadora de professora explicant-->
          <!-- el vído habitualment serà en 16:9 o 16:9, la imatge disparadora hauría de ser d'aquestes proporcions-->
            <a-video src="#v1" width="16" height="9" position="0 0 0" scale="0.07 0.07 0.07" play="true"></a-video>              
        </a-entity>
    </a-scene>
  </body>
</html>
